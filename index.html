<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="coffee-master">
        <img class = "logo" src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png">
        <p class="logo-title">Coffee Masters</p>
    </header>
    <section class="items">
        <h2 class="item-title">ITEMS</h2>
        <table>
            <tr>
                <td>1x</td>
                <td>Cappuccino
                    <div>Lite foam</div>
                </td>
                <td>$3.35</td>
            </tr>
            <tr>
                <td>1x</td>
                <td>Cappuccino
                    <div>Lite milk</div>
                    <div>Double espresso</div>
                </td>
                <td>$3.85</td>
            </tr>
            <tr>
                <td>1x</td>
                <td>Croissant
                    <div>Butter</div>
                </td>
                <td>$2.45</td>
            </tr>
        </table>
    </section>
    <section class="name">
        <h2 class="name-title">NAME</h2>
        <label for="name-for-order" class="input-lablel">Name for order</label>
        <input type="text" class="name-for-order">
    </section>
    <section class="payment">
        <h2 class="payment-title">PAYMENT</h2>
        <label for="card-number">Card number</label>
        <input type="text" class="card-number">
        <label for="ccv-number">CCV Number</label>
        <input type="text" class="ccv-number">
    </section>
    <section class="total">
        <table>
            <tr>
                <td>Subtotal:</td>
                <td>$9.65</td>
            </tr>
            <tr>
                <td>Tax:</td>
                <td>$0.82</td>
            </tr>
            <tr>
                <td>Total:</td>
                <td>$10.47</td>
            </tr>
        </table>
    </section>
    <section class="place-order"></section>
</body>
</html>
