<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="coffee-master">
        <img class = "logo" src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png">
        <p class="logo-title">Coffee Masters</p>
    </header>

    <div class="main-page">
        <section class="items">
            <h2 class="item-title">ITEMS</h2>
            <table class="item-table">
                <tr>
                    <td>1x</td>
                    <td class="bold">Cappuccino</td>
                    <td class="price-1 bold">$3.35</td>
                </tr>
                <tr>
                    <td class="space"></td>
                    <td class="option line" colspan="3">Lite foam</td>
                </tr>
                
                <tr>
                    <td>1x</td>
                    <td class="bold">Cappuccino</td>
                    <td class="price-1 bold">$3.85</td>
                </tr>
                <tr>
                    <td></td>
                    <td class="option" colspan="3">Lite milk</td>
                </tr>
                <tr>
                    <td class="space"></td>
                    <td class="option line" colspan="3">Double espresso</td>
                </tr>

                <tr>
                    <td>1x</td>
                    <td class="bold">Croissant</td>
                    <td class="price-1 bold">$2.45</td>
                </tr>
                <tr>
                    <td></td>
                    <td class="option" colspan="3">Butter</td>
                </tr>
            </table>
        </section>

        <section class="name">
            <h2 class="name-title">NAME</h2>
            <div class="input-group">
                <label for="name-for-order" class="input-label">Name for order</label>
                <input type="text" class="input name-for-order">                
            </div>
        </section>

        <section class="payment">
            <h2 class="payment-title">PAYMENT</h2>
            <div class="input-group">
                <label for="card-number" class="input-label">Card number</label>
                <input type="text" class="input card-number">
            </div>
            <div class="input-group">
                <label for="ccv-number" class="input-label">CCV Number</label>
                <input type="text" class="input ccv-number">                
            </div>
        </section>
    </div>

    <section class="total">
        <table class="total-table">
            <tr>
                <td>Subtotal:</td>
                <td>$9.65</td>
            </tr>
            <tr>
                <td>Tax:</td>
                <td>$0.82</td>
            </tr>
            <tr>
                <td class="bold">Total:</td>
                <td class="bold">$10.47</td>
            </tr>
        </table>
    </section>

    <section class="place-order">
        <div class="button">Place order</div>
    </section>
</body>
</html>
