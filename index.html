<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="coffee-master">
        <img class = "logo" src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png">
        <p class="logo-title">Coffee Masters</p>
    </header>

    <div class="main-page">
        <section class="items">
            <h2 class="item-title">ITEMS</h2>
            <ul class="item-box">
                <li class="item-box-1">
                    <div class="f">1x</div>
                    <div class="s">Cappuccino</div>
                    <div class="t">$6.00</div>
                    <ul>
                        <li class="h">Lite foam</li>
                    </ul>
                </li>
                <li class="item-box-2">
                    <div class="ff">1x</div>
                    <div class="ss">Cappuccino</div>
                    <div class="tt">$3.85</div>
                    <ul>
                        <li class="hh">Lite milk</li>
                        <li class="hh">Double espresso</li>
                    </ul>
                </li>
                <li class="item-box-3">
                    <div class="fff">1x</div>
                    <div class="sss">Croissant</div>
                    <div class="ttt"></div>>$2.45</div>
                    <ul>
                        <li class="hhh"></li>>Butter</li>
                    </ul>
                </li>
            </ul>
        </section>

        <section class="name">
            <h2 class="name-title">NAME</h2>
            <div class="input-group">
                <label for="input" class="input-label">Name for order</label>
                <input type="text" class="input name-for-order">                
            </div>
        </section>

        <section class="payment">
            <h2 class="payment-title">PAYMENT</h2>
            <div class="input-group">
                <label for="input" class="input-label">Card number</label>
                <input type="text" class="input card-number">
            </div>
            <div class="input-group">
                <label for="input" class="input-label">CCV Number</label>
                <input type="text" class="input ccv-number">                
            </div>
        </section>
    </div>

    <section class="total">
        <table>
            <tr>
                <td>Subtotal:</td>
                <td>$9.65</td>
            </tr>
            <tr>
                <td>Tax:</td>
                <td>$0.82</td>
            </tr>
            <tr>
                <td class="bold">Total:</td>
                <td class="bold">$10.47</td>
            </tr>
        </table>
    </section>

    <section class="place-order">
        <div class="button">Place order</div>
    </section>
</body>
</html>
